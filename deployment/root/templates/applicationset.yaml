apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/zayyanmatin/homelab
        revision: HEAD
        files:
          - path: deployment/apps/*/*/{{ $.Values.env }}/values.yaml
  template:
    metadata:
      name: {{ `"{{ path[3] }}"` }}
    spec:
      project: "default"
      destination:
        server: https://kubernetes.default.svc
        namespace: {{ `"{{ path[2] }}"` }} 
      source:
        repoURL: https://github.com/zayyanmatin/homelab
        targetRevision: "HEAD"
        path: {{ `"{{ path }}"` }}
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - values.yaml

      syncPolicy:
        automated:
          prune: true
          selfHeal: true

        syncOptions:
          - CreateNamespace=false